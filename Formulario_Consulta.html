<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ingreso</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<h1>Custody request</h1>
	<form action="registrar.php" method="post" class="form-register">
	<h2 class="form-title=">Interview</h2>
		<div class="contenedor-inputs">
			<input type="number" name="operationnum" placeholder="Operation Num"class="input" required>
			<input type="text" name="Lastname" placeholder="Last_name" class="input" required>
			<input type="text" name="Fistname" placeholder="First_name"class="input" required>

			<input type="text" name="Protectiontype" placeholder="Protection Type"class="input" required>

			<input type="date" name="expire" placeholder="Expire"class="input" required>
